<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9429673cc3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img rel="icon" src="./images/logo.svg" sizes="any" type="image/svg+xml" alt="Huddle Logo">
  </header>
  <main>
    <section class="half-width" id="illustration">
      <img src="./images/illustration-mockups.svg" alt="">
    </section>
    <section class="half-width" id="community">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="button">Register</button>
      <div id="social-icons">
        <a href="https://www.facebook.com/">
          <i class="fab fa-facebook-f fa-sm"></i>
        </a>
        <a href="https://twitter.com/">
          <i class="fab fa-twitter fa-sm"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="fab fa-instagram fa-sm"></i>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">digitalpadron</a>.
    </p>
  </footer>
</body>
</html>
